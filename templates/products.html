{% extends "base.html" %} {% block content %}

<section
  style="display: flex; justify-content: center; gap: 60px; margin-top: 70px"
>
  {% for product in products %}
    <div class="card" style="width: 300px; height: 580px">
      <br />
      <img src="/static/images/{{ product['image'] }}" class="card-img-top" />
      <div class="card-body">
        <h6 class="card-text">{{ product['name'] }}</h6>
        <h6 class="card-text">{{ product['price'] }}</h6>

        <p><a class="btn btn-secondary" href="/product/{{ product['id'] }}">View Product</a></p>
        {% if role == 'admin' %}
          <p><a class="btn btn-danger" href="/delete_product/{{ product['id'] }}">Delete Product</a></p>
          <p><a class="btn btn-info" href="/edit_product/{{ product['id'] }}">Edit Product</a></p>
        {% endif %}

      </div>
    </div>
  {% endfor %}
</section>





<br /><br />

<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">
        <a href="/" class="nav-link px-2 text-body-secondary">Home</a>
      </li>
      <li class="nav-item">
        <a href="/products" class="nav-link px-2 text-body-secondary"
          >Products</a
        >
      </li>
    </ul>
    <p class="text-center text-body-secondary">Â© 2025 Company, Inc</p>
  </footer>
</div>
{% endblock %}
