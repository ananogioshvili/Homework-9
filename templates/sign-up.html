{% extends "base.html" %} {% block content %}
<section class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-50 m-auto">
    <form>
      <br /><br />
      <h1 class="h2 mb-3 fw-normal">Please Sign Up</h1>
      <h1 class="h5 fw-normal">
        Please fill in this form to create an account.
      </h1>
      <br />
      <div class="form-floating">
        <h1 class="h5 mb-2 fw-normal">Name:</h1>
        <input type="name" class="form-control" />
        <br />
      </div>
      <div class="form-floating">
        <h1 class="h5 mb-2 fw-normal">Surname:</h1>
        <input type="surname" class="form-control" />
      </div>
      <br />
      <div class="form-floating">
        <h1 class="h5 mb-2 fw-normal">Email:</h1>
        <input type="email" class="form-control" />
      </div>
      <br />
      <div class="form-floating">
        <h1 class="h5 mb-2 fw-normal">Phone:</h1>
        <input type="tel" class="form-control" />
        <br />
      </div>
      <div class="form-floating">
        <h1 class="h5 mb-2 fw-normal">Birth Date:</h1>
        <input type="date" class="form-control" />
      </div>
      <br />
      <div class="form-floating">
        <h1 class="h5 mb-2 fw-normal">Password:</h1>
        <input type="password" class="form-control" />
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" />
        <label class="form-check-label"> Remember me </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
    </form>
  </main>
</section>
<br /><br /><br /><br />
{% endblock %}
